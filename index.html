<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Triangle Drawer</h1>
            <div class="controls">
                <button id="clearBtn">נקה הכל</button>
                <button id="undoBtn">בטל פעולה</button>
                <button id="exportBtn">ייצא PNG</button>
            </div>
            <div class="info">
                <span id="pointCount">נקודות: 0</span>
                <span id="triangleCount">משולשים: 0</span>
            </div>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script type="module" src="src/board.js"></script>
</body>
</html>
